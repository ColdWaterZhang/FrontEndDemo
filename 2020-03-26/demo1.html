<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS层叠样式表</title>
	<style type="text/css" media="screen">
		#navigation {
			text-align: center;
		}
		#navigation .last{
			border: 1px;
		}
		.item {
			text-decoration: none;
			color: black;
			border-right: solid 1px black;
			padding: 0 15px;
		}
	</style>
</head>
<body>
	<div id="navigation">
		<a href="" class="item">首页</a>
		<a href="" class="item">办公家居</a>
		<a href="" class="item">数码科技</a>
		<a href="" class="item">母婴</a>
		<a href="" class="item">团购</a>
		<a href="" class="item last">秒杀活动</a>
		<!-- 最后一个标签的另一种写法<a href="" class="item" style="border:none">秒杀活动</a> 行内样式表的优先级>内部样式表的优先级  -->
	</div>
</body>
</html>
