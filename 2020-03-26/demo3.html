<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css文字属性</title>
	<style>
		.p1 { color: red }  /*文字颜色*/
		.p2 { font-family: "华文中宋" }   /*文本样式*/
		.p3 { font-size: 26px }
		.p4 { font-weight: bold; }
		.p5 { font-style: italic; }
		.p6 { text-indent: 60px }
		.p7 { text-align: center; }
		.p8 { line-height: 100px }
		.p9 { height: 100px;background-color: gray;line-height: 100px }
		.p10 {text-decoration: underline;}
	</style>
</head>
<body>
	<ul>
		<li class="p1">css文字属性</li>
		<li class="p2">css文字属性</li>
		<li class="p3">css文字属性</li>
		<li class="p4">css文字属性</li>
		<li class="p5">css文字属性</li>
		<li class="p6">css文字属性</li>
		<li class="p7">css文字属性</li>
		<li class="p8">css文字属性</li>
		<li class="p9">css文字属性</li>
		<li class="p10">css文字属性</li>
	</ul>
</body>
</html>
