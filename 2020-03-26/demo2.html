<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器的优先级</title>
</head>
<body>
	1、行内样式>ID选择器>类选择器>标签选择器>同用选择器
	2、选择器选择的范围越小越精准，优先级就越高。数值方便表示就是计算选择器的权重值:一个通用选择器的权重值为0，一个标签选择器的权重值为1，一个类选择器的权重值为10，一个ID选择器的通用值为100，一个行内样式的权重值为1000；例如：选择器（#box p .tt）的权重值是100+1+10=111
</body>
</html>
