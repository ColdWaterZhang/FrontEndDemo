<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格1</title>
	<style>
		table {
			border-collapse:collapse;
		}
	</style>
</head>
<body>
	<p>table标签：表格标签</p>
	<p>tr标签：表示一行</p>
	<p>td标签：表示单元格</p>
	<p>col标签：代表一列</p>

	<p>cellspacing="0" 单元格空隙为0</p>
	<p>aligin="center" 对齐方式为居中对齐</p>

</html>
