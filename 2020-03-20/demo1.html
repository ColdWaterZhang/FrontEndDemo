<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>标签复习1</title>
</head>
<body>
	<h1>html的重要性</h1>  <!-- 标题标签 h1~h6-->
	<h3>html的&nbsp;&nbsp;&nbsp;重要性</h3>  <!-- "&nbsp;"符号在网页中代表一个空格 -->
	<h6>html的重要性</h6>
	<i>2020.3.20</i>      <!-- 斜体标签 i -->
	<hr/>				  <!-- 横线标签，单标签 hr-->
	<p>aaaaaaaaa</p>	  <!-- 段落标签 p-->
	<p>bbbbbbbbbb <br>    <!-- 换行标签,单标签  br --> 

	<b>cccccccc</b></p>   <!-- 字体加粗标签 b -->

</body>
</html>
