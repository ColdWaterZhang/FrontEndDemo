<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局与选择器</title>
	<style>
		html {
			background-color: #ddd;
		}
		body {
			margin: 0;
		}
		#navigation {
			height: 80px;
			line-height: 80px;
			text-align: center;
			background-color: white;
		}
		#bottom {
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 14px;
			color: gray;
		}
		.nav {
			text-decoration: none;
			color: black;
			margin: 0 15px;
		}
		#banner img {
			width: 100%;
		}
	</style>
</head>
<body>
	<!-- 
	一个空的div，默认的宽度为100%，高度为0
	浏览器页面上，字体的默认大小是16像素，行高则是21像素 
	选择器范围：*（通用选择器）>div（标签选择器）>.(类别选择器)>#(ID选择器)
	-->
	<div id="banner">
		<img src="img/demo3-pic.png" alt="">
	</div>
	<div id="navigation">
		<a href="#" class="nav">首页</a>
		<a href="#" class="nav">关于往里</a>
		<a href="#" class="nav">产品世界</a>
		<a href="#" class="nav">新闻中心</a>
		<a href="#" class="nav">网络事件</a>
		<a href="#" class="nav">联系我们</a>
		<a href="#" class="nav">关于我们</a>
		<a href="#" class="nav">网络新闻</a>
	</div>
	<div id="bottom">
		版权所有：张明未
	</div>
</body>
</html>
